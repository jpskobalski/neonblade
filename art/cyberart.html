<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>ghost.init // cyber art</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="cyberart.css" />
</head>
<body>
  <div class="layout">
    <aside>
      <h1 data-text="ghost.init">ghost.init</h1>
      <nav>
        <ul>
          <li><a href="../index.html">â—€ back</a></li>
        </ul>
      </nav>
    </aside>

    <main class="cyber-art">
      <section>
        <h2 class="glow">cyber art</h2>
        <p class="intro">a curated feed of visual, sonic, and cinematic signals from the neon void.</p>
      </section>

      <section class="art-grid movies">
        <h3 class="glow">movies</h3>
        <div class="art-card">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/0b/Ghost_in_the_Shell_%281995_film%29_poster.jpg" alt="ghost in the shell poster">
          <h4>ghost in the shell</h4>
          <a href="https://youtu.be/G4VmJcZR0Yg" target="_blank">watch trailer</a>
        </div>
        <div class="art-card">
          <img src="https://upload.wikimedia.org/wikipedia/en/b/b7/Blade_Runner_poster.jpg" alt="blade runner poster">
          <h4>blade runner</h4>
          <a href="https://youtu.be/eogpIG53Cis" target="_blank">watch trailer</a>
        </div>
      </section>

      <section class="art-grid music">
        <h3 class="glow">music</h3>
        <div class="art-card">
          <h4>kavinsky - nightcall</h4>
          <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://www.youtube.com/embed/MV_3Dpw-BRY"></iframe>
        </div>
        <div class="art-card">
          <h4>home - resonance</h4>
          <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://www.youtube.com/embed/8GW6sLrK40k"></iframe>
        </div>
      </section>

      <section class="art-grid visuals">
        <h3 class="glow">visuals</h3>
        <div class="art-card">
          <img src="https://cdnb.artstation.com/p/assets/images/images/017/557/392/large/marcin-kaminski-cyberpunk-city-by-marcin-k.jpg" alt="cyber alley">
          <h4>neon alley</h4>
        </div>
        <div class="art-card">
          <img src="https://wallpapers.com/images/hd/cyberpunk-street-aesthetic-xov1xdkrznjfrcaz.jpg" alt="rainy night">
          <h4>rainy tokyo drift</h4>
        </div>
      </section>

    </main>
  </div>
</body>
</html>
